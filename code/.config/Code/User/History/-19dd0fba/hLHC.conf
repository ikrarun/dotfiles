$font = FiraCode
general {
    hide_cursor = false
}
background {
    monitor = eDP-1
    path = /home/arun/.config/hyprlock/background.png
    }

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(124, 122, 122, 0.22) # no fill

    outer_color = rgba(0,0,0,0)
check_color = rgba(225, 255, 0, 0.93) 
    fail_color = rgba(95, 90, 90, 0.49)

    font_color = rgb(65, 62, 62)
    fade_on_empty = false
    rounding = 50

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 60, -90
    halign = left
    valign = center
}


# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
     position = 85, 0
    color = rgb(25, 24, 24)
    halign = left
    valign = center
}


# Power Off
label {
    monitor =
    text = 
    font_size = 12
    font_family = $font
    color = rgb(25, 24, 24)
    halign = left
         position = 85, 10

    valign = bottom
}
