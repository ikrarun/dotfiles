$font = FiraCode
general {
    hide_cursor = false
}
background {
    monitor = eDP-1
    path = /home/arun/.config/hyprlock/background.png
    }

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(124, 122, 122, 0.73) # no fill

    outer_color = rgba(0,0,0,0)
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(218, 10, 10, 0)

    font_color = rgb(0, 0, 0)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}
