$font = FiraCode
general {
    hide_cursor = false
}
background {
    monitor = eDP-1
    path = /home/arun/.config/hyprlock/background.png
    }

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(124, 122, 122, 0.22) # no fill

    outer_color = rgba(0,0,0,0)
check_color = rgba(0, 255, 153, 0.93) rgba(255, 102, 51, 0.93) 120deg
    fail_color = rgba(194, 18, 18, 0.49)

    font_color = rgb(65, 62, 62)
    fade_on_empty = false
    rounding = 50

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 90, -90
    halign = left
    valign = center
}
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
     position = 60, 0
    halign = left
    valign = center
}